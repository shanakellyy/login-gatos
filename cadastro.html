<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gatos | Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <h1>Que bom te conhecer ♡</h2>
      <p class="subtitulo">Crie sua conta para fazer<br>parte da nossa comunidade!</p>

      <form action="" method="get">
        <input type="text" name="" id="" placeholder="Nome" />
        <input type="email" name="" id="" placeholder="E-mail" />
        <input type="text" name="" id="" placeholder="Usuário" />
        <input type="password" name="" id="" placeholder="Senha" />

        <button>Criar conta</button>
      </form>

      <p class="texto">— ou cadastre-se com —</p>

      <div class="links">
        <a href="#">
          <img src="imagens/google.png" alt="" />
          <p>Google</p>
        </a>

        <a href="#">
          <img src="imagens/apple.png" alt="" />
          <p>Apple ID</p>
        </a>

        <a href="#">
          <img src="imagens/github.png" alt="" />
          <p>GitHub</p>
        </a>
      </div>
      
      <p class="texto">
        Já tem uma conta? <a href="index.html">Faça login aqui!</a>
      </p>
    </div>
  </main>
</body>
</html>
